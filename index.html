<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- navbar section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
            <div class="container-fluid">
                <a class="navbar-brand " href="#">
                    <img src="icon/icons8-shake-phone-80.png" alt="" width="30" height="24"
                        class="d-inline-block align-text-top ">
                    Phone Hunter
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-4 ">
                        <li class="nav-item">
                            <a class="nav-link  text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Mobile Device</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Catagories
                            </a>
                            <ul class="dropdown-menu fs-4">
                                <li><a class="dropdown-item" href="#">iphone</a></li>
                                <li><a class="dropdown-item" href="#">Samsung</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Oppo</a></li>
                            </ul>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input id="search-field" class="form-control me-2 fs-4" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="btn-search" class="btn btn-outline-light fs-4" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <h1 class="text-center mt-5 text-primary fw-bold">Welcome to My Phone Hunting Site</h1>

    </header>
    <!-- main section -->
    <main>
        <section class="container mt-5">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">


            </div>
            <!-- not found message -->
            <div id="not-found-message" class="mt-5 d-none">
                <h3 class="text-warning">Not found any phones, Please search Again</h3>
            </div>
            <!-- view all section -->
            <div id="view-all" class="text-center d-none">
                <div id="btn-view-all" class="btn btn-primary">View All</div>
            </div>
        </section>
        <!-- spinner section, loader -->
        <section id="loader" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
